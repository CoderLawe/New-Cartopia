{% block info%}

<div class="row">
	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white bg-dark mb-3" id="total-orders">
			  	<div class="card-header top-colour">
			  		<h5 class="card-title">Total Articles</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{total_articles}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-dark bg-warning  mb-3" id="orders-delivered">
			  	<div class="card-header top-colour">
			  		<h5 class="card-title">No. of comments</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{total_comments}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white bg-secondary mb-3" id="orders-pending">
			  	<div class="card-header top-colour">
			  		<h5 class="card-title">Individual Page Views</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title"></h3>
			  	</div>
			</div>
		</div>
	</div>
</div>
{% endblock info%}
